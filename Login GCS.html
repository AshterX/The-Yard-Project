<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <script src="https://apis.google.com/js/platform.js" async defer></script>
    <link rel="stylesheet" href="StyleLoginGCS.css">

</head>
<body>
    <header>
        <h4>Login to Yard</h4>
    </header>

    <main>
        <form action="">
            <fieldset>
                <legend><p><small><sup>*</sup><small>Required</small></small></p></legend>
                <input type="text" id="emailOrMobile" placeholder="Mobile no./email" required><br>
                <input type="password" id="emailOrMobile" placeholder="Set password" required><br>
                <button type="submit">Login</button>
            </fieldset>
        </form>

        <p><b>or</b></p>
        <button class="g-signin2" data-onsuccess="onSignIn">Continue with Gmail</button>
        <small><p>Don't have account yet? <a href="Signup GCS.html">Signup here</a></p></small>

    </main>

    <footer>
        <small><p>Copyright @<a href="Home GCS.html">Yard</a> Technologies</p></small>
    </footer>
</body>
</html>
