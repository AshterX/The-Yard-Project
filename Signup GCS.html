<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Signup</title>
    <script src="https://apis.google.com/js/platform.js" async defer></script>
    <link rel="stylesheet" href="StyleSignupGCS.css">
</head>
<body>
    <header>
        <h4>Signup to Yard</h4>
    </header>

    <main>
        <form action="">
            <fieldset>
                <legend>
                    <p>
                        <small>
                            <sup>*</sup> Required
                        </small>
                    </p>
                </legend>
                <input type="text" id="emailOrMobile" placeholder="Mobile no./email" required><br>
                <input type="password" id="emailOrMobile" placeholder="Set password" required><br>
                <button type="submit">Sign Up</button>
            </fieldset>
        </form>

        <p><b>or</b></p>
        <button class="g-signin2" data-onsuccess="onSignIn">Continue with Gmail</button>
        <small><p>Already joined? <a href="Login GCS.html">Login here</a></p></small>
    </main>

    <footer>
        <small><p>Copyright @<a href="Home GCS.html">Yard</a> Technologies</p></small>
    </footer>
</body>
</html>
